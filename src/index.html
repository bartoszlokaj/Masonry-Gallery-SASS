<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:300&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <title>Masonry Gallery</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__main">Gallery</h1>
    </header>

    <main class="grid">
      <figure class="tile">
        <img src="https://picsum.photos/200/300?random=6" alt="Dummy content" class="tile__image">
        <figcaption class="tile__caption">Date and name</figcaption>
      </figure>
      <figure class="tile">
        <img src="https://picsum.photos/200/300?random=5" alt="Dummy content" class="tile__image">
        <figcaption class="tile__caption">Date and name</figcaption>
      </figure>
      <figure class="tile">
        <img src="https://picsum.photos/200/300?random=4" alt="Dummy content" class="tile__image">
        <figcaption class="tile__caption">Date and name</figcaption>
      </figure>
      <figure class="tile">
        <img src="https://picsum.photos/200/300?random=3" alt="Dummy content" class="tile__image">
        <figcaption class="tile__caption">Date and name</figcaption>
      </figure>
      <figure class="tile">
        <img src="https://picsum.photos/200/300?random=2" alt="Dummy content" class="tile__image">
        <figcaption class="tile__caption">Date and name</figcaption>
      </figure>
      <figure class="tile">
        <img src="https://picsum.photos/200/300?random=1" alt="Dummy content" class="tile__image">
        <figcaption class="tile__caption">Date and name</figcaption>
      </figure>
    </main>
  </body>
</html>
